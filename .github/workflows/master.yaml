name: Deploy to Cloud Run

on:
  push:
    branches:
      - master  # change if needed

env:
  PROJECT_ID: customer-support-system-469104
  REGION: asia-south1
  REPO: customer-support-system-repo
  SERVICE: customer-support-api  # change to your Streamlit service for second deployment
  IMAGE: customer-support-api-image

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

    - name: Build and push Docker image
      run: |
        docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/$IMAGE:latest .
        docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/$IMAGE:latest

    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: ${{ env.SERVICE }}
        region: ${{ env.REGION }}
        image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:latest
        allow-unauthenticated: true
